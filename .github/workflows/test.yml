name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
    unix-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                emacs-version:
                    - 25.1
                    - 25.2
                    - 25.3
                    - 26.1
                    - 26.2
                    - 26.3
                    - 27.1
                    - 27.2
                    - snapshot

        steps:
            - uses: actions/checkout@v2

            - uses: actions/setup-python@v2
              with:
                  python-version: "3.6"
                  architecture: "x64"

            - uses: jcs090218/setup-emacs@master
              with:
                  version: ${{ matrix.emacs-version }}

            - uses: cask/setup-cask@master
              with:
                  version: 'snapshot'

            - name: Run tests
              run:
                make test
